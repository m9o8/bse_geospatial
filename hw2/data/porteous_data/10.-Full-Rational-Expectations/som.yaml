# Somalia

declarations:

  states: [A, Pw]

  controls: [S, P, M, X]

  expectations: [ExP]

  shocks: [eH, ePw]

  parameters: [k, r, tau, B, epsi, Hbar]

  
equations:

  arbitrage:

    .. P+k-ExP/(1+r)       |    0 <= S <= inf
    .. A+M - B*P^epsi-S-X  |    0 <= P <= inf
    .. Pw+tau-P            |    0 <= M <= inf
    .. P+tau-Pw            |    0 <= X <= inf

  transition:

    .. A = S(-1)+Hbar+eH
    .. Pw = Pw(-1)+ePw

  expectation:

    .. ExP  = P(1)

    
